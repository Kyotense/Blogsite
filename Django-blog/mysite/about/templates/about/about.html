{% extends "personal/header.html" %}

{% block content %}
  {% for about in object_list %}
    <div class="media">
      <div class="media-left">
        <img class="media-object img-circle" src='{{about.pic.url}}' alt="profile" height="100px" width="100px" >
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{about.name}}</h4>
        <p>{{about.description}}</p>
      </div>
    </div>
    <hr>

  {% endfor %}

{% endblock %}
