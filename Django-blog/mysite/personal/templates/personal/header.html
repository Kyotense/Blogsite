<html lang="en">

  <body class = "body" style = "background-color:#121212; padding-top: 50px; height: 100%;" >
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top nav-down" style = "background-color:black;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="/" id="nav_image"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/games/">Games</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
			{% block content %}
			{% endblock %}
    <!-- /.container -->
    <hr>
    <footer>
      <p class="text-muted" style = "text-align: center;">&copy; empty-flow. All rights reserved.</p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script>
      $(document).ready(function(){
        $(".nav-up").css({"top": "-40px"});
        $(".texts").css({"text-align":"center"});
        $('#page_effect').fadeIn(2000);
        $('.container').css({"padding-left":"75px","padding-right":"75px"});
        $(".blog_pads").css({"padding-right":"15px","padding-left":"15px"});
        $(".element").typed({
          strings: ["Welcome to...", "empty-<b>flow</b>"],
          typeSpeed: 0,
          loop: true
        });
        $(".start").css({"text-align":"center"});
        $(".element").css({"color":"white","font-size":"xx-large", });
        $(".paragraph_pads").css({"padding-top":"0.5em","padding-bottom":"0.5em"});
        $(".div_pads").css({"padding-top":"1.5em","padding-bottom":"1.5em"});
        $("p").css({"color":"#808080"});
        $(".homepage_p").css({"font-size":"16px","text-align":"center"});
        $('#header-img').css({"background-image":"url({% static 'img/stars_bw.png' %})", "width": "100%", "height": "600px", "background-size": "cover", "background-repeat": "no-repeat"});
        var $didScroll;
        var $lastScrollTop = 0;
        var $delta = 5;
        var $navbarHeight = $('nav').outerHeight();

        $(window).scroll(function(event){
          $didScroll = true;
        });

        setInterval(function(){
          if($didScroll){
            $hasScrolled();
            $didScroll = false;
          }
        }, 250);

        function $hasScrolled(){
          var $strt = $(this).scrollTop();

          if(Math.abs($lastScrollTop - $strt) <= $delta) return;

          if($strt > $lastScrollTop && $strt > $navbarHeight){
            $("nav").fadeOut();
          }
          else{
            if($strt + $(window).height() < $(document).height()){
              $('nav').fadeIn();
            }
          }
          $lastScrollTop = $strt;
        }
      });
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
